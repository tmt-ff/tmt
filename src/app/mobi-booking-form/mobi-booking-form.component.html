<div class="main-form d-block d-sm-none d-sm-block d-md-block d-lg-none">
  <div class="main-form__booking-form">
    <form
      class="row justify-content-md-center justify-content-sm-center justify-content-center"
    >
      <div class="form-row">
        <div class="form-group col-6 col-sm-6 col-md-6">
          <select id="inputState" class="form-control">
            <option selected>Role</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-6 col-sm-6 col-md-6">
          <select id="inputState" class="form-control">
            <option selected>Title</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div
        class="form-row justify-content-md-center justify-content-sm-center justify-content-center"
      >
        <div class="form-group col-5 col-sm-5 col-md-5">
          <input
            type="text"
            class="form-control"
            id="inputEmail4"
            placeholder="Name"
          />
        </div>
        <div class="form-group col-5 col-sm-5 col-md-5">
          <input
            type="text"
            class="form-control"
            id="inputPassword4"
            placeholder="Surname"
          />
        </div>
      </div>

      <div class="form-group col-12 col-md-12 col-sm-12">
        <input
          type="email"
          class="form-control"
          id="inputAddress2"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group col-12">
        <input
          type="number"
          class="form-control"
          id="inputAddress"
          placeholder="Contact Number"
        />
      </div>
      <div class="form-group col-12">
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Company"
        />
      </div>

      <div class="col-12 text-center main-form__email-section">
        <span class="main-form__email-section__email_text">Or email us </span>
        <span class="main-form__email-section__email" type="email"
          >tmtfactory@deloitte.com</span
        >
      </div>

      <div class="col-12 text-center pb-4 pt-4">
        <button type="button" (click)="open(mymodal)" class="tertiaryBtn">
          MAKE A BOOKING
          <svg
            width="19"
            height="14"
            class="arrowIcon"
            viewBox="0 0 19 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.379 1.99999L17.2581 6.87903L12.379 11.7581"
              stroke="#FCFDFF"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M1 5.87903C0.447715 5.87903 0 6.32674 0 6.87903C0 7.43131 0.447715 7.87903 1 7.87903V5.87903ZM1 7.87903H16.5V5.87903H1V7.87903Z"
              fill="#FCFDFF"
              stroke="#FCFDFF"
              stroke-width="0.5"
            />
          </svg>
        </button>
      </div>

      <div class="pb-4">
        <button type="button" (click)="open(mymodal)" class="secondaryBtn">
          SEND HI TO US
        </button>
      </div>
      <!-- button -->
    </form>
  </div>
</div>
