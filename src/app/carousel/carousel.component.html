<div [class.sliderWrapper]="isActive">
<div
  class="col-lg-12 col-md-12 d-none d-md-block d-lg-block d-xl-block align-self-center text-center carouselMain"
>
  <div
    id="carouselIndicators"
    class="carousel slide carousel-multi-item"
    data-ride="carousel"
  >
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li
        data-target="#carouselIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div *ngFor="let slide of slideListMaster" class="carousel-item active">
        <div *ngFor="let slideCard of slide" class="col-lg-3 col-md-3" style="float: left;">
          <div class="card mb-2">
            <img
              class="card-img-top"
              src="../../assets/images/image1.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h4 class="card-title text-center">{{slideCard.name}}</h4>
              <p class="card-text text-center">
                {{slideCard.description}}
              </p>
              <a href="../html-link.htm" class="homeoursolution__ciclearrow"
              ><img src="../../assets/icons/circleArrow.svg" alt="..."
              /></a>
            </div>
          </div>
        </div>
      </div>
        <!-- second slide -->
      <!--/.Second slide-->
    </div>
    <!--/.Slides-->

    <!--Controls-->

    <a
      class="carousel-control-prev"
      href="#carouselIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
</div>
</div>
